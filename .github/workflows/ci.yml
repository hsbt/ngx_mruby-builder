name: Build Package CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [centos7, ubuntu1604, ubuntu1804, debian9]

    steps:
    - uses: actions/checkout@v2
    - name: Build package
      run: docker-compose build ${{ matrix.os }}
